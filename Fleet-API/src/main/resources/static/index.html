<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Fleet management application</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your user id</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<div id="management-page" class="hidden">

    <div class="console-container">
        <div class="console-header">
            <h2>Fleet management console</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>


    <!-- Scrollable List Container -->
    <div id="listContainer" style="height: 200px; overflow-y: scroll;">
        <!-- List items will be added here -->
    </div>

    <div id="agentDetails">
        <!-- Agent details will be displayed here -->
    </div>

    <div id="tripsContainer" style="height: 100px; overflow-y: scroll;">
        <!-- List items will be added here -->
    </div>

    <input id="delayInput" type="number" min="0" max="9" maxlength="6" placeholder="Departure delay">

    <button id="addRouteButton" class="primary">Add route</button>

    <button id="removeRouteButton" class="primary">Remove route</button>

    </div>


    <div class="canvas-container">
        <canvas id="canvas" width="500" height="500" style="border:1px solid grey;"></canvas>
    </div>

</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
